<div class="p-2 bg-black text-white text-center font-bold text-2xl">
  <h1 class="text-center">Usuarios desde Laravel</h1>
</div>

<div class="container mx-auto my-10">

  <table class="table-auto w-full">
    <thead>
      <tr class="text-white bg-blue-600 border-2 border-blue-600">
        <th class="border-2 border-blue-900">Nombre de usuario</th>
        <th class="border-2 border-blue-900">Fecha de nacimiento</th>
        <th class="border-2 border-blue-900">Edad</th>
        <th class="border-2 border-blue-900">DirecciÃ³n</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-2 border-gray-400 p-2" *ngFor="let user of users">
        <td class="border-2 border-gray-400 p-1 text-gray-700">{{ user.name }}</td>
        <td class="border-2 border-gray-400 p-1 text-gray-700">{{ user.fecha_nacimiento }}</td>
        <td class="border-2 border-gray-400 p-1 text-gray-700">{{ user.edad }}</td>
        <td class="border-2 border-gray-400 p-1 text-gray-700">{{ user.domicilio + ' ' + user.numero_exterior + ' ' + user.colonia + ' ' + user.cp + ' ' + user.ciudad }}</td>
      </tr>
    </tbody>
  </table>

</div>
